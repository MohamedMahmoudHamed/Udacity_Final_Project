- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm", "unzip", "curl"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present
